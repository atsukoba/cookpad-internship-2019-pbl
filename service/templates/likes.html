{% extends "base.html" %}
{% block content %}
  <section class="likes container">
    <h2>
      <img src="/static/img/header-paperclip-white.svg">
      <p>クリップしたレシピ画像</p>
    </h2>
    {% if data['recipes'] == "" %}
      <p>
        いいねをしよう！
      </p>
    {% else %}
      <ul class="image-display">
        {% for d in data %}
        <li>
        <a href="/recipes?id={{ d['id'] }}"
          style="background-image: url({{ d['media']['original'] }});background-color: #f5f5f5;"
          class="animated fadeIn">
          <!-- <img style="display: inline-block; width:100%; height:100%; margin:0;" src="{{ d.get('url') }}"> -->
        </a>
      </li>
        {% endfor %}
      </ul>
    {% endif %}
  </section>
{% endblock %}
